<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout/layout :: layout (~{::body})}">
</head>
<body>

<h2>처방 기록</h2>

<table width="300px" th:object="${visits}">
    <thead>
    <tr>
        <th>주인  </th>
        <th>펫  </th>
        <th>날짜 </th>
        <th>사유 </th>
        <th>처방 </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="visit : ${visits}">
        <td align="center" th:text="${visit.getOwnerName()}"/>
        <td align="center" th:text="${visit.getPetName()}"/>
        <td align="center" th:text="${visit.getDate()}"/>
        <td align="center" th:text="${visit.getDescription()}"/>
        <td align="center" th:text="${visit.getPrescription()}"/>
    </tr>

    </tbody>
</table>

</body>
</html>
